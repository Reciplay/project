spring.application.name=reciplay
server.port=8080
server.address=0.0.0.0

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# LiveKit? ?? ??
livekit.api.key=devkey
livekit.api.secret=secret

# Docker auto-run configuration
livekit.docker.autorun.enabled=true
livekit.docker.run-command=docker run -d --rm --name livekit-server -p 7880:7880 -p 7881:7881 -p 3478:3478/udp -v {livekit.yaml.path}:/livekit.yaml livekit/livekit-server:latest --config /livekit.yaml